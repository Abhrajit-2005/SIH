<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #343a40;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .navbar {
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            background: linear-gradient(to right, #468bb9, #70e5df);
        }

        .navbar-brand {
            font-weight: 700;
        }

        .hero-text {
            font-family: 'Arial', sans-serif;
            color: #007bff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .hero-text h1 {
            font-size: 4.7rem;
            font-weight: 700;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-text p {
            font-size: 1.5rem;
            font-weight: 400;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .hero-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            opacity: 0.4;
        }

        .card-custom {
            background-color: #e5faf9;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #000000;
            padding: 2rem;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: #fff;
            font-weight: 500;
            padding: 10px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background: linear-gradient(to right, #468bb9, #70e5df);
            width: 100%;
            height: 40px;
            text-align: center;
        }

        @media (max-width: 767.98px) {
            footer {
                margin-top: auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0056b3;">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold fs-10" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-4">
                        <a class="nav-link fs-5 fw-bold mx-2" href="#">User</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link fs-5 fw-bold mx-2" href="#">Hospital</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link fs-5 fw-bold mx-2" href="#">About Us</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link fs-5 fw-bold mx-2" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 content">
        <div class="row align-items-center">
            <div class="col-lg-6 text-center text-lg-start mb-4 mb-lg-0" style="margin-left: 5px;">
                <div class="hero-text">
                    <h1>Welcome!..</h1>
                    <p style="color: black; font-weight: bold;">Secure Access To Your Patients<br>Complete Health Journey...</p>
                </div>
                <img style="max-width: 60%; height: auto;" class="hero-img" src="./images/medical1.svg" alt="Medical Illustration">
            </div>
            <div class="col-lg-4 offset-lg-1">
                <div class="card card-custom mx-auto" style="width: 100%; max-width: 300px;">
                    <div class="card-body text-center">
                        <!-- Profile Picture -->
                        <div class="mb-4">
                            <img src="./images/login.png" alt="Profile Picture" class="rounded-circle profile-img">
                        </div>
                        <!-- Username -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <!-- Login Button -->
                        <button type="submit" class="btn btn-custom w-100" style="background-color: darkblue;">Login</button>
                    </div>
                </div>
                
                <p style="font-weight: bold; font-size: 20px; text-align: center; margin-top: 10px;">New Hospital? <br> <button style="border-radius: 20px; margin-top: 10px; padding: 10px; color: blue; width: 30%;">Register</button></p>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
